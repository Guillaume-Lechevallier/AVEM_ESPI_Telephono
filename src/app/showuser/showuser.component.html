
<body>
<br>
<h2>Rechercher un utilisateur :
<mat-form-field>
    <mat-label>Ex : John Doe</mat-label>
    <input matInput>
</mat-form-field>
    <button mat-button>Rechercher</button>

</h2>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Numero </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="numerocourt">
            <th mat-header-cell *matHeaderCellDef> Num√©ro court </th>
            <td mat-cell *matCellDef="let element"> {{element.numerocourt}} </td>
        </ng-container>

        <ng-container matColumnDef="iduser">
            <th mat-header-cell *matHeaderCellDef> Identifiant de l'utilisateur/groupe </th>
            <td mat-cell *matCellDef="let element"> {{element.iduser}} </td>
        </ng-container>

        <ng-container matColumnDef="typeuser">
            <th mat-header-cell *matHeaderCellDef> typeuser </th>
            <td mat-cell *matCellDef="let element"> {{element.typeuser}} </td>
        </ng-container>

        <ng-container matColumnDef="boutonmodifier">
            <th mat-header-cell *matHeaderCellDef> Modifier </th>
            <td mat-cell *matCellDef="let element"> <button mat-button><mat-icon aria-hidden="false" aria-label="modifier">build</mat-icon></button> </td>
        </ng-container>

        <ng-container matColumnDef="boutonsupprimer">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let element"> <button mat-button><mat-icon aria-hidden="false" aria-label="Supprimer">delete</mat-icon></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Selectionnez le nombres d'utilisateurs par pages">
    </mat-paginator>
</div>

</body>
